<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Realm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <div class="prevent-select">
        <nav>
            <p class="head">"Welcome to SPS Realm"</p>
        </nav>
        <div class="align">
            <div class="stone">Stone</div>
            <div class="paper">Paper</div>
            <div class="scissor">Scissor</div>
        </div>
        <div class="scores">
            <div class="you"></div>
            <div class="comp"></div>
        </div>
        <div class="res">
            <p class="result">Pick Your Move</p>
        </div>
        <div class="icons">
            <div class="insta">
                <a href="https://www.instagram.com/deeppp.amv/" target="_blank">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
            </div>
            <a href="https://github.com/bt7deeppp" target="_blank">
                <i class="fa-brands fa-github fa-2x"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9486db43aa.js" crossorigin="anonymous"></script>
</body>

</html>
